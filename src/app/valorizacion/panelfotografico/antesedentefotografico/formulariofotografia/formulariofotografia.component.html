<mat-card class="example-card mat-elevation-z12" >
    <mat-card-header>
      <mat-card-title>Panel Fotográfico Partidas Ejecutadas</mat-card-title>
      <mat-card-title-group>
       <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt=""> 
        <img mat-card-image [src]="photoSelected || 'assets/no-image.png'" class="img-fluid" alt="No image" (click)="photoInput()">-->
        
          
          <input  type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                <img mat-card-image [src]="photoSelected || 'assets/imagen.png'" class="img-fluid" alt="No image" width="250px" height="250px"
                    (click)="photoInput.click()">
        
        
      </mat-card-title-group>

    </mat-card-header>
    <mat-card-content  [formGroup]="form.formGroup">
        <!--rowHeight="2:0.65" cambia el alto de las grillas-->
        <mat-grid-list [cols]="breakpoint" rowHeight="2:0.65" (window:resize)="onResize($event)">
            <mat-grid-tile
                [colspan]=1
                [rowspan]=1
                >      
                <mat-form-field>
                    <input
                      matInput
                      data-input-crew-member-first-name
                      type="text"
                      placeholder="Partida"
                      [formControlName]="form.formControlNames.partida"
                      autocomplete="off"
                    />
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile
                
                [colspan]=1
                [rowspan]=1
               >
               <mat-form-field [style.fontSize]="'12px'" appearance="fill">
                <mat-label>Descripción</mat-label>
                <textarea matInput
                          cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="1"
                          cdkAutosizeMaxRows="5"
                          [formControlName]="form.formControlNames.descripcion"
                          ></textarea>
              </mat-form-field>
                



        
                
            </mat-grid-tile>
          </mat-grid-list>
      
    </mat-card-content>

    <div class="iphonex">
        <div class="apps" *ngIf="form.formGroup.value.descripcion && form.formGroup.value.partida && file else joder">            
            <div class="app1" [ngStyle]="{'backgroundImage':url}" (click)="uploadPhoto()"	 ></div>
        </div>
    </div>
  </mat-card>
  <ng-template #joder>
    cargar la foto y llenar los campos
  </ng-template>

  
<div class="wrapper">
         
  <div class="icon twitter">
     <div class="tooltip">
        Regresar
     </div>
     <span><i class="app1" [ngStyle]="{
      'backgroundImage':urlback,
      'margin-top': '5px',
      'margin-left': '5px'
    }" routerLink="/fotografias"></i></span>
  </div>
  
</div>
