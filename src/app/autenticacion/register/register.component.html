

<div class="iphonex">
    <div class="apps">
      <div class="mybody" >
      </div>
      <section [formGroup]="form.formGroup" >
        <mat-card id="card" style="text-align: center; padding: 30px;">
            <mat-card-title>
                Regístrate ahora
            </mat-card-title>
        
            <mat-card-content>
        
                <mat-form-field>
                    <input matInput placeholder="email" [formControlName]="form.formControlNames.email" autocomplete="off" >
                </mat-form-field>
        
                <mat-form-field>
                    <input matInput placeholder="password" [formControlName]="form.formControlNames.password" autocomplete="off">
                </mat-form-field>
               
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button color="primary" (click)="registrar()">Regístrame</button>
            <button mat-stroked-button color="primary" (click)="atraz()">Ya estoy Registrado</button>
          </mat-card-actions>
        </mat-card>
        
    </section>
    
            
           
    </div>
</div>
